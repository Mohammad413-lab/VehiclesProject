<div id="UserProfileContainer" class="ProfileBox Hidden">
    <div class="DivRow" style="justify-content: space-between;">
        <div class="DivRow">
            <P class="AddCarP"><i class="fa-solid fa-user"></i></P>
            <p class="PProfile">ID :</p>
            <p id="UserId" class="PProfile"></p>
        </div>

        <button id="ExitButton" class="PProfile" style="background: transparent; color: black;">Exit</button>
    </div>


    <div class="DivRow" style="padding-left: 9%;">
        <div style="width: 100%;">
            <p class="PProfile2">First: </p>
            <input id="InputFirstName" type="text" style=" max-height: 20px; " />
        </div>
        <div style="width: 100%;">
            <p class="PProfile2">Last: </p>
            <input id="InputLastName" type="text" style=" max-height: 20px;" />
        </div>

    </div>
    <div class="DivRow" style="padding-left: 9%;">
        <div style="width: 100%;">
            <p class="PProfile2">Email: </p>
            <input id="InputUserEmail" type="text" style=" max-height: 20px; " />
        </div>
        <div style="width: 100%;">
            <p class="PProfile2">Phone: </p>
            <input id="InputUserPhone" type="text" style=" max-height: 20px;" />
        </div>

    </div>



    <div class="DivRow" style="padding-left: 9%;">
        <div style="width: 100%;">
            <p class="PProfile2">Address: </p>
            <input id="InputUserAddress" type="text" style="max-height: 20px;" />
        </div>
        <div style="width: 100%;">
            <p class="PProfile2">Country: </p>
            <select id="ProfileSelectedCountry" style="width: 66%; border-bottom: 1px solid gray;"></select>
        </div>
    </div>
    <div class="DivRow" style="margin-top: 10px; height: 40px;">
        <div style="display: flex; gap: 10px; width: 100%;">
            <p class="PProfile">Change your password</p>
            <button id="ShowChangePasswordButton" style=" margin-top: 10px;  text-align: center;">  <i
                    class="fa-regular fa-square-caret-down"></i></button>
        </div>


        <button id="SaveButton" style="width: 30%; text-align: center; ">Save</button>


    </div>

    <div id="ChangePasswordContainer" style=" display: none; flex-direction: column; margin-top: 5px;">
        <input id="InputOldPassword" class="AnimateInput" type="text" placeholder="type your old password.." />
        <input id="InputNewPassword" class="AnimateInput" type="text" placeholder="type your new password.." />
        <button id="SavePasswordButton" style="max-width: 30%">create new password</button>
    </div>
    <div id="ShowLoading" style="display: none; width: 100%; justify-content: center; align-items: center;">
        <div class="Dot"></div>
        <div class="Dot"></div>
        <div class="Dot"></div>
    </div>


    <div  style="display: flex; width: 100%; justify-content: center; align-items: center;">
         <p id="ErrorParagraph" class="WarningParaghraph">asdasdasd</p>
    </div>

</div>
