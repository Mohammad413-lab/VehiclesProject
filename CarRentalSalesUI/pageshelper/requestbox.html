<div id="VRequest" class="VInfo Hidden">
    <div class="DivRow" style="gap: 10px;">
        <div class="swiper-container" style="width: 40%;">
            <div id="WrapperV" class="swiper-wrapper">


            </div>

            <div class="swiper-pagination"></div>

        </div>
        <div style="width: 100%;">
            <div class="DivRow" style="width: 100%; justify-content: space-between;">
                <div  style="max-width: 100px; ">
                    <p id="VStatus"> <i class="fa-solid fa-circle MainColor"></i> Active</p>
                </div>
                <button id="ExitButtonReq" class="PProfile" style="background: transparent; color: black;">Exit</button>
            </div>


            <div class="DivRow">
                <label class="DivRow" for="SaleInput">
                    <input style="display: none;" id="SaleInput" type="radio" name="OrderRequest" value="0">
                    <div class="CheckedRadio"></div>
                    <span class="PProfile2">Sale</span>

                </label>


                <label class="DivRow" for="RentalInput">
                    <input style="display: none;" id="RentalInput" type="radio" name="OrderRequest" value="1">
                    <div class="CheckedRadio"></div>
                    <span class="PProfile2">Rental</span>
                </label>
            </div>
            <p class="PProfile2">Note <i class="fa-solid fa-clipboard Main"></i></p>
            <input class="PProfile" id="NoteOrderReq" type="text" placeholder="type your note here..."></input>


        </div>
    </div>
    <div>
        <p style="color: rgb(199, 194, 194);  
                word-wrap: break-word;
                overflow-wrap: break-word;font-size: 0.7vw;
                ">asdfkjasfsdkfsdklfklsdvgfdvdfb</p>
    </div>

    <div class="Line"></div>

    <div class="DivRow">
        <div class="DivRowGap">
            <p  class="PProfile2">Owner <i class="fa-solid fa-user MainColor "></i></p>
            <p id="OwnerValue" class="PProfile ">-</p>
        </div>

        <div class="DivRowGap">
            <p class="PProfile2">Owner phone <i class="fa-solid fa-square-phone-flip MainColor"></i></i></p>
            <p id="UserPhoneValue" class="PProfile ">-</p>
        </div>

        <div class="DivRowGap">
            <p class="PProfile2">Email <i class="fa-solid fa-square-envelope MainColor"></i></p>
            <p id="EmailValue" class="PProfile">-</p>
        </div>
    </div>
    <div class="DivRowGap">


        <div class="DivRowGap">
            <p class="PProfile2">Country <i class="fa-solid fa-flag MainColor"></i></p>
            <p id="CountryValue" class="PProfile">-</p>
        </div>
        <div class="DivRowGap">
            <p class="PProfile2">Address <i class="fa-solid fa-location-dot MainColor"></i></p>
            <p id="AddressValue" class="PProfile">-</p>
        </div>


    </div>
    <div class="Line"></div>
    <div class="DivRowGap">
        <div class="DivRowGap">
            <p class="PProfile2">Price <i class="fa-solid fa-tag MainColor"></i></p>
            <p id="PriceValue" class="PProfile">-</p>
        </div>

        <div class="DivRowGap">
            <p id="RentalPriceWord" class="PProfile2">Rental price <i class="fa-solid fa-tag MainColor"></i>
            </p>
            <p id="RentalPriceValue" class="PProfile">-</p>
        </div>
    </div>

    <div class="DivRowGap">
        <div class="DivRow">
            <p class="PProfile2">Make <i class="fa-solid fa-check-to-slot MainColor"></i></p>
            <p id="MakeValue" class="PProfile">-</p>
        </div>

        <div class="DivRow">
            <p class="PProfile2">Model <i class="fa-solid fa-check-to-slot MainColor"></i></p>
            <p id="ModelValue" class="PProfile">-</p>
        </div>
    </div>
    <div class="DivRowGap">

        <div class="DivRowGap" style="width: 100%;">

            <p class="PProfile2">Year <i class="fa-solid fa-check-to-slot MainColor"></i></p>
            <p id="YearValue" class="PProfile">-</p>

            <p class="PProfile2">Color <i class="fa-solid fa-check-to-slot MainColor"></i></p>
            <p id="ColorValue" class="PProfile">-</p>
        </div>
        <div style="width: 100%; display: flex; justify-content: end; align-items: end;"><button
                id="RequestNow">Request now</button></div>
    </div>


</div>
