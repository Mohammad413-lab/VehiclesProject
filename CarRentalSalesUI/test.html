<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/chat.css">


</head>

<body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">

    
    <div class="LiRequestContainer">

        <div class="swiper-container">
            <div id="SwiperContainer" class="swiper-wrapper">


            </div>

            <div class="swiper-pagination"></div>
        </div>


        <div class="DivRow">

            <div class="PriceBackground">
                <p id="ModelName" class="CarInfoDesign">Model <i class="fa-solid fa-check-to-slot MainColor"></i> </p>
                <p id="ModelNameValue" class="CarInfoDesignValue">--</p>
            </div>

            <div class="PriceBackground">
                <p id="CarYear" class="CarInfoDesign">Year <i class="fa-solid fa-check-to-slot MainColor"></i></p>
                <p id="CarYearValue" class="CarInfoDesignValue">--</p>
            </div>
        </div>

        <div class="DivRow">

            <div class="PriceBackground">
                <p class="CarInfoDesign">Price <i class="fa-solid fa-tag  MainColor"></i></p>
                <p id="PriceValue" class="CarInfoDesignValue">--</p>
            </div>


            <div class="PriceBackground">
                <p id="RentalPriceWord" class="CarInfoDesign">Rental price <i class="fa-solid fa-tag  MainColor"></i>
                </p>
                <p id="RentalPriceValue" class="CarInfoDesignValue">--</p>
            </div>


        </div>


        <div style="display:flex;">
            <button id="AddToCartButton" class="HomeButtonAddTo MainColor">add<i class="fa-solid fa-cart-shopping "></i>
            </button>
            <button id="CarRequestButton" class="HomeButtonOrder">request <i class="fa-brands fa-font-awesome"></i>
            </button>
            <button id="ChatButton" class="HomeButtonChat">chat <i class="fa-solid fa-comment"></i>
            </button>
            <button id="ViewButton" class="HomeButton">view <i class="fa-solid fa-eye"></i>
            </button>
        </div>




    </div>



</body>

</html>
